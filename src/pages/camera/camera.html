<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="takePhoto()" ion-button full>Camera Start</button>
  <button (click)="selectImages()" ion-button full>Select Photos</button>
  <ion-list>
    <ion-item *ngFor="let image of images">
      <ion-thumbnail item-left>
        <img [src]="image">
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
